<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khunya Thai Cuisine Menu</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <!-- Fonts: ‰∏≠Êñá + Ê≥∞Êñá -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Kanit:wght@400;500;700&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #F9F7F2;
            color: #2C2C2C;
            font-family: 'Noto Sans TC','Kanit',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 32px 16px 56px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        @media (min-width: 768px) {
            .container {
                padding: 48px 32px 72px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 64px 40px 96px;
            }
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .brand-logo {
            font-size: clamp(32px, 6vw, 48px);
            letter-spacing: 0.1em;
            margin-bottom: 12px;
            color: #2C2C2C;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            font-weight: 700;
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: #D4C5B0;
        }

        .brand-subtitle {
            font-size: 13px;
            color: #666666;
            letter-spacing: 0.25em;
            margin-top: 18px;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Ë™ûË®ÄÂàáÊèõ */
        .lang-switch {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 6px;
        }

        @media (max-width: 480px) {
            .lang-switch {
                top: 10px;
                right: 10px;
            }
        }

        .lang-btn {
            border-radius: 999px;
            border: 1px solid #D4C5B0;
            background: #FDFBF7;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            min-width: 32px;
            text-align: center;
            color: #555;
            transition: all 0.15s ease;
        }

        .lang-btn.active {
            background: #2C2C2C;
            color: #F9F7F2;
            border-color: #2C2C2C;
            font-weight: 600;
        }

        .lang-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 1px 4px rgba(0,0,0,0.15);
        }

        .category-bar-wrapper {
            margin-top: 24px;
            border-bottom: 1px solid #E5E0D8;
            padding-bottom: 8px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 6px 2px 4px;
            scrollbar-width: thin;
        }

        .category-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .category-tabs::-webkit-scrollbar-thumb {
            background: #D4C5B0;
            border-radius: 999px;
        }

        .category-tab {
            flex: 0 0 auto;
            border-radius: 999px;
            border: 1px solid #D4C5B0;
            padding: 6px 14px;
            font-size: 13px;
            color: #555;
            background-color: #FDFBF7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: max-content;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category-tab-sub {
            font-size: 11px;
            color: #B8A489;
            margin-top: 2px;
        }

        .category-tab.active {
            background-color: #2C2C2C;
            color: #F9F7F2;
            border-color: #2C2C2C;
        }

        .category-tab.active .category-tab-sub {
            color: #F0E3CF;
        }

        .category-tab:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        .menu-wrapper {
            margin-top: 32px;
        }

        .section-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 18px;
            border-bottom: 1px solid #E5E0D8;
            padding-bottom: 10px;
        }

        .section-title-main {
            font-size: 22px;
            margin-right: 10px;
            color: #2C2C2C;
            font-weight: 600;
        }

        .section-title-sub {
            font-size: 14px;
            color: #D4C5B0;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        @media (min-width: 640px) {
            .menu-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 12px 10px;
            border-radius: 12px;
            background: #FDFBF7;
            border: 1px solid #EEE3D5;
            gap: 8px;
            transition: box-shadow 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
        }

        .menu-item:hover {
            border-color: #D4C5B0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transform: translateY(-1px);
        }

        .menu-item.featured {
            border-color: #E29D4D;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            background: #FFF9F1;
        }

        .item-left {
            display: flex;
            flex: 1;
            padding-right: 4px;
        }

        .item-code {
            font-size: 12px;
            color: #999999;
            width: 40px;
            padding-top: 3px;
            flex-shrink: 0;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
        }

        .item-title-row {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .item-name-main {
            font-size: 16px;
            color: #2C2C2C;
            line-height: 1.4;
            font-weight: 500;
        }

        .item-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #A8571D;
            background: #FFE3BF;
            border-radius: 999px;
            padding: 2px 8px 3px;
        }

        .item-badge::before {
            content: "üî•";
            font-size: 12px;
        }

        .item-name-sub1 {
            font-size: 12px;
            color: #888888;
        }

        .item-name-sub2 {
            font-size: 11px;
            color: #AAAAAA;
            letter-spacing: 0.02em;
        }

        .item-price {
            font-size: 16px;
            color: #2C2C2C;
            font-weight: 600;
            padding-top: 2px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .item-code {
                width: 32px;
                font-size: 11px;
            }
            .item-name-main {
                font-size: 15px;
            }
            .item-price {
                font-size: 15px;
            }
        }

        .menu-empty,
        .menu-error {
            font-size: 14px;
            color: #777;
            text-align: center;
            padding: 32px 8px;
        }

        .menu-error {
            color: #B14B4B;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #999999;
            letter-spacing: 0.16em;
            border-top: 1px solid #E5E0D8;
            padding-top: 24px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand-logo">KHUNYA THAI</div>
        <div class="brand-subtitle">Authentic Thai Home-Style Cuisine</div>

        <!-- Ë™ûË®ÄÂàáÊèõ -->
        <div class="lang-switch" id="langSwitch">
            <button class="lang-btn active" data-lang="zh">‰∏≠</button>
            <button class="lang-btn" data-lang="th">TH</button>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>

        <div class="category-bar-wrapper">
            <div id="categoryTabs" class="category-tabs"></div>
        </div>
    </header>

    <main class="menu-wrapper" id="menuWrapper">
        <p class="menu-empty">ËºâÂÖ•ËèúÂñÆ‰∏≠‚Ä¶</p>
    </main>

    <footer>
        <p>&copy; 2024 KHUNYA THAI CUISINE ‚Ä¢ AUTHENTIC THAI FLAVORS</p>
    </footer>
</div>

<script>
(function () {
    const menuWrapper = document.getElementById('menuWrapper');
    const categoryTabsContainer = document.getElementById('categoryTabs');
    const langSwitch = document.getElementById('langSwitch');

    let globalMenuData = [];
    let globalCategories = []; // { id, zh, th, en }
    let currentCategoryId = '';
    let currentLang = 'zh';

    function getCategoryTexts(cat) {
        let primary = '';
        let secondary = '';

        if (currentLang === 'zh') {
            primary = cat.zh || cat.en || cat.th || '';
            secondary = cat.th || '';
        } else if (currentLang === 'th') {
            primary = cat.th || cat.en || cat.zh || '';
            secondary = cat.zh || '';
        } else { // en
            primary = cat.en || cat.zh || cat.th || '';
            secondary = cat.zh || '';
        }

        return { primary, secondary };
    }

    function getItemTexts(item) {
        let main = '';
        let sub1 = '';
        let sub2 = '';

        if (currentLang === 'zh') {
            main = item.nameZh || item.nameEn || item.nameTh || '';
            sub1 = item.nameTh || '';
            sub2 = item.nameEn || '';
        } else if (currentLang === 'th') {
            main = item.nameTh || item.nameEn || item.nameZh || '';
            sub1 = item.nameZh || '';
            sub2 = item.nameEn || '';
        } else { // en
            main = item.nameEn || item.nameZh || item.nameTh || '';
            sub1 = item.nameZh || '';
            sub2 = item.nameTh || '';
        }

        return { main, sub1, sub2 };
    }

    function renderTabs(categories, activeCategoryId) {
        categoryTabsContainer.innerHTML = '';
        categories.forEach(cat => {
            const { primary, secondary } = getCategoryTexts(cat);
            const tab = document.createElement('button');
            tab.type = 'button';
            tab.className = 'category-tab' + (cat.id === activeCategoryId ? ' active' : '');
            tab.dataset.categoryId = cat.id;
            tab.innerHTML = `
                <span>${primary}</span>
                ${secondary ? `<span class="category-tab-sub">${secondary}</span>` : ''}
            `;
            tab.addEventListener('click', () => {
                setActiveCategory(cat.id);
            });
            categoryTabsContainer.appendChild(tab);
        });
    }

    function renderMenu() {
        if (!currentCategoryId) return;

        const cat = globalCategories.find(c => c.id === currentCategoryId);
        const { primary: catMain, secondary: catSub } = cat ? getCategoryTexts(cat) : { primary: '', secondary: '' };

        const items = globalMenuData.filter(item => item.categoryZh === currentCategoryId);

        if (!items.length) {
            menuWrapper.innerHTML = '<p class="menu-empty">ÈÄôÂÄãÈ°ûÂà•ÁõÆÂâçÊ≤íÊúâËèúÂñÆÈ†ÖÁõÆ„ÄÇ</p>';
            return;
        }

        const itemsHtml = items.map(item => {
            const { main, sub1, sub2 } = getItemTexts(item);

            const priceHtml = (item.price || item.price === 0)
                ? `<span class="item-price">${item.price}</span>`
                : '';

            const isFeatured =
                item.feature === true ||
                item.feature === 'true' ||
                item.feature === 'TRUE' ||
                item.feature === 1 ||
                item.feature === '1';

            const badgeHtml = isFeatured
                ? `<span class="item-badge">‰∏ªÊâìÊé®Ëñ¶</span>`
                : '';

            const sub1Html = sub1
                ? `<span class="item-name-sub1">${sub1}</span>`
                : '';

            const sub2Html = sub2
                ? `<span class="item-name-sub2">${sub2}</span>`
                : '';

            const code = item.coed || item.code || '';

            return `
                <div class="menu-item${isFeatured ? ' featured' : ''}">
                    <div class="item-left">
                        <span class="item-code">${code}</span>
                        <div class="item-details">
                            <div class="item-title-row">
                                <span class="item-name-main">${main}</span>
                                ${badgeHtml}
                            </div>
                            ${sub1Html}
                            ${sub2Html}
                        </div>
                    </div>
                    ${priceHtml}
                </div>
            `;
        }).join('');

        menuWrapper.innerHTML = `
            <section class="menu-section">
                <div class="section-header">
                    <span class="section-title-main">${catMain}</span>
                    ${catSub ? `<span class="section-title-sub">${catSub}</span>` : ''}
                </div>
                <div class="menu-grid">
                    ${itemsHtml}
                </div>
            </section>
        `;
    }

    function setActiveCategory(categoryId) {
        currentCategoryId = categoryId;
        Array.from(categoryTabsContainer.querySelectorAll('.category-tab')).forEach(tab => {
            tab.classList.toggle('active', tab.dataset.categoryId === categoryId);
        });
        renderMenu();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function initMenu(menuData) {
        if (!menuData || !menuData.length) {
            menuWrapper.innerHTML = '<p class="menu-empty">Êâæ‰∏çÂà∞‰ªª‰ΩïËèúÂñÆË≥áÊñôÔºåË´ãÁ¢∫Ë™ç menu.json ÂÖßÂÆπ„ÄÇ</p>';
            return;
        }

        globalMenuData = menuData.map(item => ({
            coed: item.coed ?? item.code ?? '',
            categoryZh: item.categoryZh || '',
            categoryTh: item.categoryTh || '',
            categoryEn: item.categoryEn || '',
            nameZh: item.nameZh || '',
            nameTh: item.nameTh || '',
            nameEn: item.nameEn || '',
            price: item.price,
            feature: item.feature
        }));

        const catMap = new Map();
        globalMenuData.forEach(item => {
            const id = item.categoryZh || '';
            if (!id) return;
            if (!catMap.has(id)) {
                catMap.set(id, {
                    id,
                    zh: item.categoryZh || '',
                    th: item.categoryTh || '',
                    en: item.categoryEn || ''
                });
            }
        });

        globalCategories = Array.from(catMap.values());

        if (!globalCategories.length) {
            menuWrapper.innerHTML = '<p class="menu-empty">menu.json Ë£°Ê≤íÊúâ categoryZh Ë≥áÊñô„ÄÇ</p>';
            return;
        }

        currentCategoryId = globalCategories[0].id;
        renderTabs(globalCategories, currentCategoryId);
        renderMenu();
    }

    function loadMenu() {
        menuWrapper.innerHTML = '<p class="menu-empty">ËºâÂÖ•ËèúÂñÆ‰∏≠‚Ä¶</p>';

        fetch('menu.json')
            .then(res => {
                if (!res.ok) {
                    throw new Error('menu.json ËºâÂÖ•Â§±Êïó');
                }
                return res.json();
            })
            .then(data => {
                initMenu(data);
            })
            .catch(err => {
                console.error(err);
                menuWrapper.innerHTML = '<p class="menu-error">ËºâÂÖ•ËèúÂñÆÁôºÁîüÈåØË™§ÔºåË´ãÁ¢∫Ë™çÔºö<br>1. menu.json ÊòØÂê¶ËàáÊ≠§ HTML Âú®Âêå‰∏ÄÂÄãË≥áÊñôÂ§æ<br>2. menu.json ÂÖßÂÆπÊòØÂê¶ÁÇ∫ÂêàÊ≥ïÁöÑ JSON Ê†ºÂºè</p>';
            });
    }

    // Ë™ûË®ÄÂàáÊèõ‰∫ã‰ª∂
    if (langSwitch) {
        langSwitch.addEventListener('click', (e) => {
            const btn = e.target.closest('.lang-btn');
            if (!btn) return;
            const lang = btn.dataset.lang;
            if (!lang || lang === currentLang) return;
            currentLang = lang;

            Array.from(langSwitch.querySelectorAll('.lang-btn')).forEach(b => {
                b.classList.toggle('active', b.dataset.lang === currentLang);
            });

            renderTabs(globalCategories, currentCategoryId);
            renderMenu();
        });
    }

    loadMenu();
})();
</script>

</body>
</html>
